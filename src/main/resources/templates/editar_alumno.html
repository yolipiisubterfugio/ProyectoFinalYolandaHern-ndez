<!DOCTYPE html>
<!--este link en la linea 3 es obligatorio para que se considere html de thymeleaf-->
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<ul class="nav justify-content-center nav-underline">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href=@{/alumnos}  >Alumnos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link"  th:href=@{/alumnos/new} >NuevoAlumno</a>
    </li>
</ul>


<div class="container">
    <div class="row">
        <h1>Editar Alumnos</h1>

        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">


            <div class="card-body">
                <form th:action="@{/alumno/edit/{id}(id=${alumno.id})}" th:object="${alumno}" method="POST">

                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" name="apellido" 	th:field="*{apellido}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="mail" class="form-label">Email</label>
                        <input type="email" name="email" th:field="*{email}"  class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" name="dni" th:field="*{dni}"  class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="number" name="telefono" th:field="*{telefono}"  class="form-control">
                    </div>
                    <br>

                    <div class="box-footer">
                        <button class="btn btn-primary">Guardar</button>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
